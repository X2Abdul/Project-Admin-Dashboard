<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dav class="navigation">
        <div class="logo">
            <img src="./icons/dashboard-icon.png" width="50px" height="50px">
            <p class="logo-title">Dashboard</p>
        </div>
        <div class="top-nav-options" > 
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/home.png" width="25px" height="25px">
                <p class="nav-option-title">Home</p>
            </div>
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/profile.png" width="25px" height="25px">
                <p class="nav-option-title">Profile</p>
            </div>
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/message.png" width="25px" height="25px">
                <p class="nav-option-title">Messages</p>
            </div>
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/task.png" width="25px" height="25px">
                <p class="nav-option-title">Tasks</p>
            </div>
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/communities.png" width="25px" height="25px">
                <p class="nav-option-title">Communities</p>
            </div>
        </div>
        <div class="bottom-nav-options">
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/settings.png" width="25px" height="25px">
                <p class="nav-option-title">Settings</p>
            </div>
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/support.png" width="25px" height="25px">
                <p class="nav-option-title">Support</p>
            </div>
            <div class="nav-option">
                <p class="extra-space"></p>
                <img src="./icons/privacy.png" width="25px" height="25px">
                <p class="nav-option-title">Privacy</p>
            </div>
        </div>
    </dav>
    <main class="main">
        <header class="header">
            <div class="top-header">
                <div class="left-top-header">
                    <img src="./icons/search.png" width="25px" height="25px">
                    <input class="search-bar" type="text" id="searchContent" name="searchContent" placeholder="Search">
                </div>
                <div class="right-top-header">
                    <img src="./icons/notification.png" width="25px" height="25px">
                    <img src="./icons/profile-pic.png" width="50px" height="50px">
                    <p class="header-profile-name">Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="welcome">
                    <img src="./icons/profile-pic.png" width="100px" height="100px">
                    <div class="profile-grettings">
                        <p class="greeting">Hi there,</p>
                        <p class="profile-name">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button" type="button">New</button>
                    <button class="button" type="button">Upload</button>
                    <button class="button" type="button">Share</button>
                </div>
            </div>
        </header>
        <main class="content-main">
            <div class="projects">
                
            </div>
            <div class="extras">
                
            </div>
        </main>
        

    </main>
    <script src="app.js"></script>
</body>
</html>
